# ntopng Configuration File

# Network interface to monitor (passed via command line - see docker-compose.yml)
# -i=${NETWORK_INTERFACE:-eth0}

# Data directory for RRD and flow data
-d=/var/lib/ntopng

# Disable authentication completely
--disable-login=1

# Local networks - specify your actual networks
# eno1 network (your LAN) and Docker network (monitoring bridge)
-m=192.168.1.0/24,172.20.0.0/16

# DNS resolution mode (0=numeric, 1=symbolic, 2=all)
--dns-mode=1

# Max number of hosts
--max-num-hosts=10000

# Max number of flows
--max-num-flows=200000

# Data retention (days)
--dump-timeline=7d

# Enable HTTP server
--http-port=3000

# Community name (for statistics)
--community

# Dump flows to disk
--dump-flows=logstash

# Disable auto logout
--disable-autologout

# Interface packet polling
--capture-direction=0

# Timeseries driver (RRD for simplicity)
--ts-driver=rrd
