# ntopng Configuration File

# Network interface to monitor (change to match your system)
-i=${NETWORK_INTERFACE:-eth0}

# Data directory for RRD and flow data
-d=/var/lib/ntopng

# HTTP port
-w=3000

# Disable login (enable if you want authentication)
--disable-login=1

# Local networks (adjust to your subnet)
-m=192.168.0.0/16,172.16.0.0/12,10.0.0.0/8

# DNS resolution mode (0=numeric, 1=symbolic, 2=all)
--dns-mode=1

# Max number of hosts
--max-num-hosts=10000

# Max number of flows
--max-num-flows=200000

# Data retention (days)
--dump-timeline=7d

# Enable HTTP server
--http-port=3000

# Community name (for statistics)
--community

# Dump flows to disk
--dump-flows=logstash

# Disable auto logout
--disable-autologout

# Interface packet polling
--capture-direction=0

# Timeseries driver (RRD for simplicity)
--ts-driver=rrd
